    <script>
        function initialize() {
            var mapOptions = {
                zoom: 10,
                center: new google.maps.LatLng(44.491597, 26.091384)
            }
            var map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);

            var image = 'common/syswinPinPoint.png';
            var myLatLng = new google.maps.LatLng(44.491597, 26.091384);
            var beachMarker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                icon: image
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
